# PostgreSQL configs
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: <%= ENV.fetch("POSTGRES_DB", "meu_app_teste_development") %>
  username: <%= ENV['POSTGRES_USER'] || 'postgres' %>
  password: <%= ENV['POSTGRES_PASSWORD'] || 'password' %>
  host: <%= ENV['DATABASE_HOST'] || 'db' %>
  port: 5432
  pool: 5

test:
  <<: *default
  database: <%= ENV.fetch("POSTGRES_TEST_DB", "meu_app_teste_test") %>
  username: <%= ENV['POSTGRES_USER'] || 'postgres' %>
  password: <%= ENV['POSTGRES_PASSWORD'] || 'password' %>
  host: <%= ENV['DATABASE_HOST'] || 'db' %>
  port: 5432
  pool: 5

production:
  adapter: postgresql
  url: <%= ENV["DATABASE_URL"] %>
